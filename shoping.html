<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Simple Shopping Page</title>

<style>

 body {

  font-family: Arial, sans-serif;

  background: #f9f9f9;

  margin: 0; padding: 0;

 }

 header {

  background-color: #2c3e50;

  color: white;

  padding: 20px;

  text-align: center;

 }

 main {

  max-width: 900px;

  margin: 20px auto;

  padding: 0 20px;

 }

 .products, .cart {

  display: flex;

  gap: 20px;

  flex-wrap: wrap;

 }

 .product, .cart-item {

  background: white;

  border: 1px solid #ddd;

  padding: 15px;

  border-radius: 8px;

  width: 200px;

 }

 .product h3, .cart-item h4 {

  margin-top: 0;

 }

 button {

  background-color: #27ae60;

  border: none;

  color: white;

  padding: 10px 15px;

  border-radius: 5px;

  cursor: pointer;

  font-size: 14px;

 }

 button:hover {

  background-color: #219150;

 }

 .cart {

  margin-top: 40px;

 }

 .total {

  font-weight: bold;

  margin-top: 15px;

 }

</style>

</head>

<body>



<header>

 <h1>My Shopping Store</h1>

</header>



<main>

 <section>

  <h2>Products</h2>

  <div class="products" id="products">

   <!-- Products will be inserted here by JS -->

  </div>

 </section>



 <section class="cart-section">

  <h2>Your Cart</h2>

  <div class="cart" id="cart">

   <p>No items in cart.</p>

  </div>

  <p class="total" id="total">Total: $0.00</p>

 </section>

</main>



<script>

 const products = [

  { id: 1, name: "T-shirt", price: 19.99 },

  { id: 2, name: "Jeans", price: 49.99 },

  { id: 3, name: "Sneakers", price: 79.99 },

  { id: 4, name: "Hat", price: 14.99 }

 ];



 const productsDiv = document.getElementById("products");

 const cartDiv = document.getElementById("cart");

 const totalP = document.getElementById("total");



 let cart = [];



 // Function to render products

 function renderProducts() {

  productsDiv.innerHTML = "";

  products.forEach(product => {

   const prodEl = document.createElement("div");

   prodEl.className = "product";

   prodEl.innerHTML = `

    <h3>${product.name}</h3>

    <p>Price: $${product.price.toFixed(2)}</p>

    <button onclick="addToCart(${product.id})">Add to Cart</button>

   `;

   productsDiv.appendChild(prodEl);

  });

 }



 // Function to add product to cart

 function addToCart(productId) {

  const product = products.find(p => p.id === productId);

  const cartItem = cart.find(item => item.product.id === productId);

  if (cartItem) {

   cartItem.quantity++;

  } else {

   cart.push({ product, quantity: 1 });

  }

  renderCart();

 }



 // Function to render cart

 function renderCart() {

  cartDiv.innerHTML = "";

  if (cart.length === 0) {

   cartDiv.innerHTML = "<p>No items in cart.</p>";

   totalP.textContent = "Total: $0.00";

   return;

  }



  cart.forEach(item => {

   const itemEl = document.createElement("div");

   itemEl.className = "cart-item";

   itemEl.innerHTML = `

    <h4>${item.product.name}</h4>

    <p>Quantity: ${item.quantity}</p>

    <p>Price: $${(item.product.price * item.quantity).toFixed(2)}</p>

    <button onclick="removeFromCart(${item.product.id})">Remove</button>

   `;

   cartDiv.appendChild(itemEl);

  });



  const total = cart.reduce((sum, item) => sum + item.product.price * item.quantity, 0);

  totalP.textContent = `Total: $${total.toFixed(2)}`;

 }



 // Function to remove one quantity from cart or remove item completely

 function removeFromCart(productId) {

  const index = cart.findIndex(item => item.product.id === productId);

  if (index > -1) {

   cart[index].quantity--;

   if (cart[index].quantity <= 0) {

    cart.splice(index, 1);

   }

   renderCart();

  }

 }



 // Initial rendering of products

 renderProducts();

</script>



</body>

</html>
