<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Shopping Page</title>

<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(135deg, #2c3e50, #34495e);
    color: white;
    padding: 20px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 1px;
  }

  main {
    max-width: 1100px;
    margin: 20px auto;
    padding: 0 20px;
  }

  h2 {
    color: #2c3e50;
    margin-bottom: 15px;
  }

  .products, .cart {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .product, .cart-item {
    background: white;
    border: 1px solid #eee;
    padding: 15px;
    border-radius: 10px;
    width: 220px;
    text-align: center;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease-in-out;
  }

  .product:hover {
    transform: translateY(-5px);
  }

  .product img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .product h3, .cart-item h4 {
    margin: 10px 0 5px;
    color: #333;
  }

  .price {
    color: #27ae60;
    font-weight: bold;
    margin-bottom: 10px;
  }

  button {
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
  }

  button:hover {
    background: linear-gradient(135deg, #219150, #27ae60);
  }

  .cart {
    margin-top: 40px;
  }

  .cart-item {
    text-align: left;
  }

  .cart-item button {
    background: #e74c3c;
    margin-top: 8px;
  }

  .cart-item button:hover {
    background: #c0392b;
  }

  .total {
    font-weight: bold;
    margin-top: 15px;
    font-size: 18px;
    color: #2c3e50;
  }

  .checkout-btn {
    display: inline-block;
    margin-top: 15px;
    background: linear-gradient(135deg, #2980b9, #3498db);
    font-size: 16px;
    padding: 12px 20px;
  }

  .checkout-btn:hover {
    background: linear-gradient(135deg, #2471a3, #2980b9);
  }

  /* Cart badge */
  .cart-badge {
    background: #e74c3c;
    color: white;
    font-size: 13px;
    padding: 3px 8px;
    border-radius: 50%;
    vertical-align: top;
    margin-left: 5px;
  }

</style>
</head>

<body>

<header>
  <h1>ðŸ›’ My Shopping Store <span id="cart-badge" class="cart-badge">0</span></h1>
</header>

<main>
  <!-- Product Section -->
  <section>
    <h2>Products</h2>
    <div class="products" id="products">
      <!-- Products will be inserted here by JS -->
    </div>
  </section>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2>Your Cart</h2>
    <div class="cart" id="cart">
      <p>No items in cart.</p>
    </div>
    <p class="total" id="total">Total: $0.00</p>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </section>
</main>

<script>
  const products = [
    { id: 1, name: "T-shirt", price: 19.99, img: "https://via.placeholder.com/220x150/3498db/ffffff?text=T-shirt" },
    { id: 2, name: "Jeans", price: 49.99, img: "https://via.placeholder.com/220x150/2ecc71/ffffff?text=Jeans" },
    { id: 3, name: "Sneakers", price: 79.99, img: "https://via.placeholder.com/220x150/e67e22/ffffff?text=Sneakers" },
    { id: 4, name: "Hat", price: 14.99, img: "https://via.placeholder.com/220x150/9b59b6/ffffff?text=Hat" }
  ];

  const productsDiv = document.getElementById("products");
  const cartDiv = document.getElementById("cart");
  const totalP = document.getElementById("total");
  const cartBadge = document.getElementById("cart-badge");

  let cart = [];

  // Render Products
  function renderProducts() {
    productsDiv.innerHTML = "";
    products.forEach(product => {
      const prodEl = document.createElement("div");
      prodEl.className = "product";
      prodEl.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p class="price">$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productsDiv.appendChild(prodEl);
    });
  }

  // Add to Cart
  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    const cartItem = cart.find(item => item.product.id === productId);
    if (cartItem) {
      cartItem.quantity++;
    } else {
      cart.push({ product, quantity: 1 });
    }
    renderCart();
  }

  // Render Cart
  function renderCart() {
    cartDiv.innerHTML = "";
    if (cart.length === 0) {
      cartDiv.innerHTML = "<p>No items in cart.</p>";
      totalP.textContent = "Total: $0.00";
      cartBadge.textContent = "0";
      return;
    }

    cart.forEach(item => {
      const itemEl = document.createElement("div");
      itemEl.className = "cart-item";
      itemEl.innerHTML = `
        <h4>${item.product.name}</h4>
        <p>Quantity: ${item.quantity}</p>
        <p>Price: $${(item.product.price * item.quantity).toFixed(2)}</p>
        <button onclick="removeFromCart(${item.product.id})">Remove</button>
      `;
      cartDiv.appendChild(itemEl);
    });

    const total = cart.reduce((sum, item) => sum + item.product.price * item.quantity, 0);
    totalP.textContent = `Total: $${total.toFixed(2)}`;
    cartBadge.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  // Remove from Cart
  function removeFromCart(productId) {
    const index = cart.findIndex(item => item.product.id === productId);
    if (index > -1) {
      cart[index].quantity--;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }
  }

  // Checkout (simple alert for now)
  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty. Add some items first!");
      return;
    }
    alert("âœ… Thank you for shopping! Your order has been placed.");
    cart = [];
    renderCart();
  }

  // Initial render
  renderProducts();
</script>

</body>
</html>
